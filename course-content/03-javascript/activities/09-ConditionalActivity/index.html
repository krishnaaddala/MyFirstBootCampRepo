<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <script type = "text/javascript">

        var eatStake = confirm("Do you Eat Stake?");
        var eatTofu = confirm("Do you like Tofu?");
        var ageYear = prompt("Please enter birth year");


        if (eatStake) {
            alert ("Here's your stake sandwich!");
        }
        else if (eatTofu) {
            alert ("Here's your Tofu StirFry!");
        }
        else {
            document.write("No Steak sandwich or Tofu stirFry!")
        }
        if (ageYear >=1998){
            alert("Sake coming up to your table!");
            document.write("Sake coming up to your table!")
        }
        else if (ageYear<1998){
            alert("No Sake for you!");
            document.write("No Sake for you!")
        }
        

</script>
</body>
</html>
