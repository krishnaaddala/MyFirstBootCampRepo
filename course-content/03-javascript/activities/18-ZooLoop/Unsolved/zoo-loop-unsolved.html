<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <title>Loops</title>

  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Rewrite the following code to print all of the animals using a for-loop.

      for (i= 0; i<=zooAnimals.length;i++){
        if (i<zooAnimals.length){
          console.log("Lucky man! you chose:" + zooAnimals[i]);
        }
        else if(i>=zooAnimals.length) {
          console.log ("sorry bro! you did not make the right choice, now PAY THE PRICE!")
        }
      }
      // console.log(zooAnimals[0]);

    </script>
