<body>
    <script>
        var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

        for (i=0; i<myFarm.length;i++){
            alertAnimalName =   console.log(myFarm[i]);
          

           if (alertAnimalName[i][0] == "c"){
               alert("This animal name starts with C")
           }
           else if (alertAnimalName[i][0] == "o"){
               alert("This animal name starts with O")
           }
           else {
               alert("You got the wrong name buddy!")
           }
        }
    </script>
</body>
