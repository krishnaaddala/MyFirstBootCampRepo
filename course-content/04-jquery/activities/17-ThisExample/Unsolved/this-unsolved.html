<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>This Example</title>
</head>

<body>

  <h1>Make sure to view the console to see the action!</h1>

  <script type="text/javascript">

    // EXAMPLE ONE:
    // --------------------------------------------------
    // What is "this" going to print? // print the whole window?
    var z =1;
    console.log(this);


    // EXAMPLE TWO:
    // This should also print the whole window as no var is associated to this
    // What is "this" going to print?

    function myFunction() {
      console.log(this);
    }
    myFunction();

    // EXAMPLE THREE (IMPORTANT):
    // it'll print "RedHat"
    // What is "someObj.say()" going to print?

    var someObj = {
      name: "Red Hat",
      say: function () {
        console.log(this.name);
      }
    };
    someObj.say();


    // EXAMPLE FOUR (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?
    //it'll print "Star power" 

    var myObj = {
      name: "",
      yell: function () {
        this.name = "Star Powerup";

        var changeName = function (newName) {
          this.name = newName;
        };
        changeName("Blue Shell");
        console.log(this);
      }
    };
    myObj.yell();


    // EXAMPLE FIVE (BONUS, TRICKY!):
    // --------------------------------------------------
    // What is "myObj.yell()" going to print? Why?

    var myObj = {
      name: "",
      yell: function () {

        // This line is important!
        var thisObject = this;

        this.name = "Star Powerup";
        var changeName = function (newName) {
          thisObject.name = newName;
        };
        changeName("Blue Shell");
        console.log(thisObject);
      }
    };
    myObj.yell();

  </script>
</body>

</html>
